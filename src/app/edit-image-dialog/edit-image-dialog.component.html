<h1 mat-dialog-title>{{data.dialogTitle}}</h1>
<div mat-dialog-content>
    <div #myimage class="center-block"></div>
</div>
<div mat-dialog-actions class="center-block">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-stroked-button color="primary" mat-dialog-close cdkFocusInitial (click)="onSaveClick()">Save Photo</button>
</div>
